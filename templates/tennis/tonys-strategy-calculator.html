<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="/static/css/tennisstyles.css" rel="stylesheet">

    <title>Wescoup Website: Tony's Strategy Calculator</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">WESCOUP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item"><a class="nav-link" href="/tonys-tennis-tools">Tony's Tennis Tools</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-5 text-center">
        <div class="container">
            <h1 class="text-center my-4">Tony's Strategy Calculator</h1>
            <p class="text-center text-muted">Enter Player 1's win percentages for each scenario.</p>

            <div class="strategy-grid">
                <div class="grid-cell header"></div>

                <div class="grid-cell header">Player 1: Option 1</div>
                <div class="grid-cell header">Player 1: Option 2</div>
                <div class="grid-cell">
                    <input type="number" id="p1_o1_vs_p2_o1" class="form-control" placeholder="e.g., 45">
                </div>
                <div class="grid-cell">
                    <input type="number" id="p1_o1_vs_p2_o2" class="form-control" placeholder="e.g., 70">
                </div>
                
                <div class="grid-cell header">Player 2: Option 1</div>
                <div class="grid-cell header">Player 2: Option 2</div>
                <div class="grid-cell">
                    <input type="number" id="p1_o2_vs_p2_o1" class="form-control" placeholder="e.g., 65">
                </div>
                <div class="grid-cell">
                    <input type="number" id="p1_o2_vs_p2_o2" class="form-control" placeholder="e.g., 30">
                </div>
            </div>

            <div class="text-center my-4">
                <button id="calculate-btn" class="btn btn-primary btn-lg">Calculate Strategy</button>
            </div>

            <div id="results-container" class="results-container" style="display: none;">
                <hr>
                <h2 class="text-center">Optimal Strategy</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="result-card">
                            <h3>Player 1's Plan</h3>
                            <p id="p1-strategy"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="result-card">
                            <h3>Player 2's Plan</h3>
                            <p id="p2-strategy"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mb-5 small text-center text-muted">
        Another Wescoup Creation
    </footer>

    <script src="/static/js/strategyscripts.js"></script>
</body>
</html>
