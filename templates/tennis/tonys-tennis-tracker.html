<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tony's Tennis Tracker - Wescoup.com</title>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tennis Tracker">
    <meta name="theme-color" content="#1e3c72">
    
    <link rel="stylesheet" href="/static/css/tennisstyles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="tennis-tracker-body">
    <div class="tennis-tracker-container">
        <div class="tennis-tracker-header">
            <h1>üéæ Tony's Tennis Tracker</h1>
            <p class="subtitle-text">Advanced singles match analysis</p>
        </div>

        <div class="tennis-nav">
            <button class="tennis-nav-btn active" onclick="showSection('match-info')">Match Info</button>
            <button class="tennis-nav-btn" onclick="showSection('match-tracker')">Track Match</button>
            <button class="tennis-nav-btn" onclick="showSection('results')">Results</button>
            <button class="tennis-nav-btn" onclick="showSection('saved-matches')">Saved Matches</button>
            <button class="tennis-nav-btn" onclick="window.location.href='/tonys-tennis-tools'">Tony's Tennis Tools</button>
        </div>

        <div id="match-info" class="tennis-section active">
            <h2 class="section-title">Enter Match Information</h2>
            
            <div class="tennis-form-group">
                <label for="player1">Player 1:</label>
                <input type="text" id="player1" placeholder="Player 1 name" value="P1">
            </div>
            <div class="tennis-form-group">
                <label for="player2">Player 2:</label>
                <input type="text" id="player2" placeholder="Player 2 name" value="P2">
            </div>
            
            <div class="tennis-form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" placeholder="Court location" value="Local Court">
            </div>
            
            <div class="tennis-form-group">
                <label for="surface">Surface:</label>
                <select id="surface">
                    <option value="Hard">Hard</option>
                    <option value="Clay">Clay</option>
                    <option value="Grass">Grass</option>
                    <option value="Indoor">Indoor</option>
                </select>
            </div>
            
            <div class="tennis-form-group">
                <label for="matchDate">Date:</label>
                <input type="date" id="matchDate">
            </div>
        </div>

        <div id="match-tracker" class="tennis-section">
            <h2 class="section-title">Track Your Match</h2>
            
            <div class="stats-grid score-grid">
                <div class="stat-card">
                    <div class="stat-label" id="player1NameScore">P1</div>
                    <div class="stat-value" id="player1Score">0</div>
                    <div class="tennis-btn-group">
                        <button class="tennis-btn" onclick="adjustGames('player1', 1)">+</button>
                        <button class="tennis-btn" onclick="adjustGames('player1', -1)">-</button>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Set</div>
                    <div class="stat-value" id="currentSet">1</div>
                    <div class="tennis-btn-group">
                        <button class="tennis-btn" onclick="adjustSet(1)">+</button>
                        <button class="tennis-btn" onclick="adjustSet(-1)">-</button>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-label" id="player2NameScore">P2</div>
                    <div class="stat-value" id="player2Score">0</div>
                    <div class="tennis-btn-group">
                        <button class="tennis-btn" onclick="adjustGames('player2', 1)">+</button>
                        <button class="tennis-btn" onclick="adjustGames('player2', -1)">-</button>
                    </div>
                </div>
            </div>

            <div class="stat-card control-card">
                <div class="server-row">
                    <div>
                        <label class="stat-label">Current Server</label>
                        <button id="server-toggle-btn" onclick="toggleServer()" class="tennis-btn" style="width: 100%; padding: 0.8rem; font-size: 1.1rem;"></button>
                    </div>
                    <div class="tennis-btn-group" style="align-self: flex-end;">
                        <button class="tennis-btn" onclick="gameComplete()">Game Complete</button>
                        <button onclick="undoLastPoint()" class="tennis-btn">‚Ü©Ô∏è Undo Last Point</button>
                    </div>
                </div>
            </div>

            <div class="stat-card" style="margin-bottom: 1rem; text-align: center;">
                <div class="stat-label">Current Returner</div>
                <div class="stat-value" id="currentReturner" style="font-size: 1.5rem; color: #FFE135;">-</div>
            </div>

            <div class="returner-grid">
                <div class="stat-card returner-card deuce-side-border">
                    <div class="stat-label">üü¢ Deuce Side Return</div>
                    <div class="return-string-display" id="deuce_first_return_str">-</div>
                    <div class="tennis-btn-group compact">
                        <button class="tennis-btn" onclick="recordReturn('deuce', 'first', true)">Win 1st</button>
                        <button class="tennis-btn" onclick="recordReturn('deuce', 'first', false)">Loss 1st</button>
                    </div>
                    <div class="return-string-display" id="deuce_second_return_str" style="margin-top: 1rem;">-</div>
                    <div class="tennis-btn-group compact">
                        <button class="tennis-btn" onclick="recordReturn('deuce', 'second', true)">Win 2nd</button>
                        <button class="tennis-btn" onclick="recordReturn('deuce', 'second', false)">Loss 2nd</button>
                    </div>
                </div>

                <div class="stat-card returner-card ad-side-border">
                    <div class="stat-label">üü£ Ad Side Return</div>
                    <div class="return-string-display" id="ad_first_return_str">-</div>
                    <div class="tennis-btn-group compact">
                        <button class="tennis-btn" onclick="recordReturn('ad', 'first', true)">Win 1st</button>
                        <button class="tennis-btn" onclick="recordReturn('ad', 'first', false)">Loss 1st</button>
                    </div>
                    <div class="return-string-display" id="ad_second_return_str" style="margin-top: 1rem;">-</div>
                    <div class="tennis-btn-group compact">
                        <button class="tennis-btn" onclick="recordReturn('ad', 'second', true)">Win 2nd</button>
                        <button class="tennis-btn" onclick="recordReturn('ad', 'second', false)">Loss 2nd</button>
                    </div>
                </div>
            </div>

            <div class="stat-card second-shot-card">
                <h3 class="second-shot-title">üéØ Second Shot Miss</h3>
                <div class="tennis-btn-group">
                    <button id="p1_ss" onclick="recordSecondShotMiss('player1')" class="tennis-btn team-1-bg">P1-S</button>
                    <button id="p2_ss" onclick="recordSecondShotMiss('player2')" class="tennis-btn team-2-bg">P2-R</button>
                </div>
                <div class="ss-miss-tally" id="ssMissTally"></div>
            </div>
        </div>

        <div id="results" class="tennis-section">
            </div>

        <div id="saved-matches" class="tennis-section">
            <h2 class="section-title">Saved Match History</h2>
            <div id="saved-matches-list">
                </div>
        </div>
    </div>

    <script src="/static/js/tennisscripts.js"></script>
</body>
</html>
